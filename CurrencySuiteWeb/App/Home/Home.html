<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <title>Main</title>

  <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
  <link href="../jqueryui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <link href="../Graph/Graph.css" rel="stylesheet" type="text/css" />
  <link href="../App.css" rel="stylesheet" type="text/css" />
  <link href="Home.css" rel="stylesheet" type="text/css" />


  <!-- SCRIPTS (Dependencies) -->
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
          type="text/javascript"></script>

     use: -->
  <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" 
    type="text/javascript"></script>  -->

          type="text/javascript"></script>
  <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="../jqueryui/jquery-ui.min.js" type="text/javascript"></script>
  <script src="../Graph/jquery.flot.min.js" type="text/javascript"></script>
</head>
<body>
  <section id="content-header">
    <div class="container">
      <h1>Currency Converter</h1>
    </div>
  </section>
  <section id="content-main">
    <div class="container">
      <section class="currency-form">
        <div class="form-group">
          <label for="from-currency">From</label>
          <select id="from-currency" class="currency-selections">
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="BGN">BGN - Bulgarian Lev</option>
            <option value="BRL">BRL - Brazilian Real</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan Renminbi</option>
            <option value="CZK">CZK - Czech Koruna</option>
            <option value="DKK">DKK - Danish Krone</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP" selected>GBP - UK Pound Sterling</option>
            <option value="HRK">HRK - Croatian Kuna</option>
            <option value="HUF">HUF - Hungarian Forint</option>
            <option value="IDR">IDR - Indonesian Rupiah</option>
            <option value="ILS">ILS - Israeli Shekel</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="KRW">KRW - Korean Won (Republic)</option>
            <option value="LVL">LVL - Latvian Lats</option>
            <option value="MXN">MXN - Mexican Peso</option>
            <option value="MYR">MYR - Malaysian Ringgit</option>
            <option value="NOK">NOK - Norwegian Krone</option>
            <option value="NZD">NZD - New Zealand Dollar</option>
            <option value="PHP">PHP - Philippine Peso</option>
            <option value="PLN">PLN - Polish Zloty</option>
            <option value="RON">RON - Romanian Leu</option>
            <option value="RUB">RUB - Rouble</option>
            <option value="SGD">SGD - Singapore Dollar</option>
            <option value="SEK">SEK - Swedish Krona</option>
            <option value="THB">THB - Thai Bhat</option>
            <option value="TRY">TRY - Turkish Lira</option>
            <option value="USD">USD - US Dollar</option>
            <option value="ZAR">ZAR - South African Rand</option>
          </select>
        </div>

        <input id="swap-button" type="button" value="Swap" class="button" />

        <div class="form-group">
          <label for="to-currency">To</label>
          <select id="to-currency" class="currency-selections">
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="BGN">BGN - Bulgarian Lev</option>
            <option value="BRL">BRL - Brazilian Real</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan Renminbi</option>
            <option value="CZK">CZK - Czech Koruna</option>
            <option value="DKK">DKK - Danish Krone</option>
            <option value="EUR" selected>EUR - Euro</option>
            <option value="GBP">GBP - UK Pound Sterling</option>
            <option value="HRK">HRK - Croatian Kuna</option>
            <option value="HUF">HUF - Hungarian Forint</option>
            <option value="IDR">IDR - Indonesian Rupiah</option>
            <option value="ILS">ILS - Israeli Shekel</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="KRW">KRW - Korean Won (Republic)</option>
            <option value="LVL">LVL - Latvian Lats</option>
            <option value="MXN">MXN - Mexican Peso</option>
            <option value="MYR">MYR - Malaysian Ringgit</option>
            <option value="NOK">NOK - Norwegian Krone</option>
            <option value="NZD">NZD - New Zealand Dollar</option>
            <option value="PHP">PHP - Philippine Peso</option>
            <option value="PLN">PLN - Polish Zloty</option>
            <option value="RON">RON - Romanian Leu</option>
            <option value="RUB">RUB - Rouble</option>
            <option value="SGD">SGD - Singapore Dollar</option>
            <option value="SEK">SEK - Swedish Krona</option>
            <option value="THB">THB - Thai Bhat</option>
            <option value="TRY">TRY - Turkish Lira</option>
            <option value="USD">USD - US Dollar</option>
            <option value="ZAR">ZAR - South African Rand</option>
          </select>
        </div>

        <span id="more-link" class="more">More...</span>

        <div id="date-wrapper" class="form-group hidden">
          <div id="date">
            <label for="datepicker">Date</label>
            <input type="text" id="datepicker">
          </div>
        </div>
        
        <div class="form-group">
          <input id="convert-button" type="button" value="Convert"
                 class="button primary" />
        </div>
      </section>

      <!-- Graph HTML -->
      <section id="graph-section" class="graph hidden">
        <div id="graph-wrapper">
          <hr />
          <div class="graph-info">
            <a href="javascript:void(0)" class="visitors" id="graph-label"></a>
            <!--<a href="javascript:void(0)" class="returning"></a>-->
            <!--<a href="#" id="bars"><span></span></a>-->
            <!--<a href="#" id="lines"class="active"><span></span></a>-->
          </div>

          <div class="graph-container" id="graph-container">
            <div id="graph-lines"></div>
          </div>
        </div>
        <!-- end Graph HTML -->
      </section>
    </div>
  </section>
  <!-- Scripts executed once the DOM has initialized -->
  <script src="Datepicker.js" type="text/javascript"></script>
  <script src="../Database/Database.js" type="text/javascript"></script>
  <script src="../Graph/Graph.js" type="text/javascript"></script>
  <script src="../App.js" type="text/javascript"></script>
  <script src="Home.js" type="text/javascript"></script>
</body>
</html>
